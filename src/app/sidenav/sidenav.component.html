<button (click)=drawer.toggle() mat-raised-button color="primary">Navigate</button>
<mat-drawer-container class="mtg-container" autosize>
  <mat-drawer #drawer class="mtg-sidenav" mode="side">
    <div class="mtg-sidenav-links" multi=true [routerLink]="Link.Link"
    routerLinkActive="mat-accent" *ngFor="let Link of SidenavLinks">
      {{Link.Name}}
  </div>
  </mat-drawer>
</mat-drawer-container>
