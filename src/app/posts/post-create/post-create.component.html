<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost(postForm)"  *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        required
        placeholder="Title"
        formControlName="title"
        >
        <mat-error *ngIf="form.get('title').invalid">no title entered</mat-error>
    </mat-form-field>
    <div>
      <button mat-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        placeholder="Text"
        formControlName="text"
        >
      </textarea>
      <mat-error *ngIf="form.get('text').invalid">
        no text entered
      </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">
      Save Post
    </button>
  </form>
</mat-card>
