<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        required
        placeholder="e-mail"
        type="email"
        >
        <mat-error *ngIf="">Please enter valid e-mail</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type= "password" matInput placeholder="Password">
      <mat-error *ngIf="">
        Please enter a valid password
      </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">
      Login
    </button>
  </form>
</mat-card>
