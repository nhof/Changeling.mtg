<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        required
        placeholder="e-mail"
        type="email"
        #emailInput="ngModel"
        name="email"
        ngModel
        required
        email
        >
        <mat-error *ngIf="emailInput.invalid">Please enter valid e-mail</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      mat
      type= "password"
      name="password"
      placeholder="Password"
      matInput
      ngModel
      #passwordInput="ngModel"
      required
      >
      <mat-error *ngIf="passwordInput.invalid">
        Please enter a valid password
      </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">
      Signup
    </button>
  </form>
</mat-card>
