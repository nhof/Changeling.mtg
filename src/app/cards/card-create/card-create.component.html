<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="enteredName">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enteredRules"></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    (click)="onCardSave()"> Save Card</button>
</mat-card>
